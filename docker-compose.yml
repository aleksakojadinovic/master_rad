services:
  proxy:
    container_name: proxy-local
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./services/proxy/development/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./services/proxy/development/sites-enabled:/etc/nginx/sites-enabled:ro"
      - "./services/proxy/development/certificates:/var/www/dev.sts.com/certificates:ro"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  maindb:
    container_name: main-db-local
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - 27017:27017
    volumes:
      - main-db-data:/data/db
    extra_hosts:
      - "host.docker.internal:host-gateway"

  auth:
    container_name: auth-local
    build:
      context: ./services/auth
      dockerfile: ./docker/Dockerfile.development
    ports:
      - "3001:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ticketing:
    container_name: ticketing-local
    build:
      context: ./services/ticketing
      dockerfile: ./docker/Dockerfile.development
    ports:
      - "3002:3000"
    # restart: unless-stopped
    environment:
      NODE_ENV: "development"
    volumes:
      - "./services/ticketing:/app/"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ssr:
    container_name: ssr-local
    build:
      context: ./services/ssr
      dockerfile: ./docker/Dockerfile.development
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: "development"
    volumes:
      - "./services/ssr:/app/"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  main-db-data:
